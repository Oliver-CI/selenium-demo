<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
</head>
<body>
<h1>Buttons!</h1>
<div id="content"></div>
</body>
<script>
    // create simple buttons that delete themselves
    for (let i = 1; i <= 20; i++) {
        const div = document.createElement('div');
        const button = document.createElement('button');
        button.textContent = 'Button ' + i;
        button.onclick = function removeParent() {
            setTimeout(() => {
                this.parentNode.remove();
            }, 200);
        }
        div.appendChild(button);
        const content = document.getElementById('content');
        content.appendChild(div);
    }
</script>
</html>
